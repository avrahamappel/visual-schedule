<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visual Schedule</title>
</head>
<body>

<h1>My Calendars</h1>

<ul>
    {% for name, events in calendars %}
    <li>
        <div><h3>{{ name }}</h3></div>
        <div>
            {% for event in events %}
            {{ event }}
            {% endfor %}
        </div>
    </li>
    {% endfor %}
</ul>

</body>
</html>
