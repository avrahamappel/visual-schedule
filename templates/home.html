{% extends 'base.html' %}

{% block content %}
<h2>See your daily visual schedule</h2>

<p>To get started, enter the ICalendar link to your online calendar.</p>

<form action="{{ url_for('schedule') }}" method="get">
    <label>
        <input type="url" name="link">
    </label>

    <button type="submit">View schedule</button>
</form>
{% endblock %}
