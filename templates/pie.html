{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pie.css') }}">
{% endblock %}

{% block content %}
<div class="container">

    <div class="schedule">
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4" stroke-width="10"></circle>

            {% for _, offset, length, after, color in schedule_items %}
            <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                  stroke="{{ color }}" stroke-width="10"
                  stroke-dasharray="{{ length }} {{ after }}"
                  stroke-dashoffset="{{ offset }}"></circle>
            {% endfor %}
        </svg>
    </div>

    <div class="legend">
        <ul class="legend-list">
            {% for title, _, _, _, color in schedule_items %}
            <li><span class="shape-circle" style="background-color:{{ color }}"></span> {{ title }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
